{% extends "base.html" %} {% block busca %} {% endblock busca %} {% block
conteudo %}
<div class="container">
  <div class="row" style="margin-top: 30px">
    <div class="col s12">
      <div class="input-field inline">
        <input id="email_inline" type="number" class="validate" />
        <label for="email_inline">Número</label>
        <span
          class="helper-text"
          data-error="Número do Cliente"
          data-success="Número do Cliente"
          >Número do Cliente</span
        >
      </div>
      <div class="input-field inline">
        <input id="email_inline" type="text" class="validate" />
        <label for="email_inline">Nome</label>
        <span
          class="helper-text"
          data-error="Nome do Cliente"
          data-success="Nome do Cliente"
          >Nome do Cliente</span
        >
      </div>
      <button
        class="btn orange darken-3 waves-effect waves-teal"
        type="submit"
        name="action"
      >
        Selecionar
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
  <div class="divider"></div>
  
</div>
</div>
{% endblock conteudo %} 
{% block footer %} 
<div>
    <div class="row">
        <div class="col s6">
            <button class="btn orange darken-3 waves-effect waves-teal" type="submit" name="action">Cancelar
                <i class="material-icons right">remove_shopping_cart</i>
            </button>
        </div>
        <div class="col s6">

        </div>
    </div>
</div>
{% endblock footer %}
